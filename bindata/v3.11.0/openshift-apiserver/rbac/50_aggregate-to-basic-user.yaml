      - ""
      - project.openshift.io
    resources:
      - projectrequests
    verbs:
      - list
  - apiGroups:
      - ""
      - authorization.openshift.io
    resources:
      - clusterroles
    verbs:
      - get
      - list
  - apiGroups:
      - rbac.authorization.k8s.io
