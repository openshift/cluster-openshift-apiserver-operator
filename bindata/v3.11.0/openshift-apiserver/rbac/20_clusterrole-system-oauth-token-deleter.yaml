---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: system:oauth-token-deleter
rules:
  - apiGroups:
      - ""
      - oauth.openshift.io
    resources:
      - oauthaccesstokens
      - oauthauthorizetokens
    verbs:
      - delete
