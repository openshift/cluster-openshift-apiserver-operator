---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: system:image-signer
rules:
  - apiGroups:
      - ""
      - image.openshift.io
    resources:
      - images
      - imagestreams/layers
    verbs:
      - get
  - apiGroups:
      - ""
      - image.openshift.io
    resources:
      - imagesignatures
    verbs:
      - create
      - delete
